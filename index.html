<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@800&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="container">
      
            <p class="login-text"><b>Login</b></p>
         
      <div class="field">
        <input type="text" class="username" placeholder="Username">
      </div> 
     <div class="field">
    <input type="password" placeholder="Password" class="password">
    </div>   
    <div class="rem-for">
    <input class="remember" type="checkbox">  
    <label for="remember">Remember me</label><a class="forgot" href="#">Forgot Password?</a> 
    </div>
    <div class="login-button">
        <button class="loginbutton">Login</button>
    </div>    
     <div class="register-now">
        <p>Don't have an account?<a class="register"><b> Register</b></a></p>
     </div>   
        
        
        </div>


    </body>
</html>
